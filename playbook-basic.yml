--- 
- name: Install and start Apache2 
  hosts: host1  
  tasks:
    - name: apache2 package is present
      yum:        
        name: apache2        
        state: present

    - name: correct index.html is present
      copy:
        src: files/index.html
        dest: /var/www/html/index.html

    - name: apache2 is started
      service:
        name: apache2
        state: started
        enabled: true 
